<h2>Fil d'arianne</h2>
<ul class="breadcrumb">
  <li><a href="#/{{banque}}/arrive/listeMandats">Mandat signé</a></li>
  <li class="active">Liste des opérations</li>
</ul>

<div class="panel panel-primary">
  <div class="panel-heading"></div>
  <div class="panel-body">
    <div class="col-md-6">
      <label class="col-sm-4">Mandat n°</label>

      <p class="col-sm-8">{{mandat.MandateNumber}}</p>

      <div class="col-sm-6">
        <label class="col-sm-6">Signé le</label>

        <p class="col-sm-6">{{mandat.SignedDate}}</p>
      </div>
      <div class="col-sm-6">
        <label class="col-sm-4">Etat</label>

        <p class="col-sm-8">{{mandat.Status}}</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="col-md-12 col-sm-6">
        <label class="col-sm-4">Libellé compte</label>

        <p class="col-sm-8">{{mandat.AccountTitle}}</p>
      </div>

      <div class="col-md-12 col-sm-6">
        <label class="col-sm-2">IBAN</label>

        <p class="col-sm-10">{{mandat.IBAN}}</p>
      </div>
    </div>
  </div>
</div>
