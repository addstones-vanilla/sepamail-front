<div class="panel panel-default">
    <div class="panel-heading" >
      <div>
        <div class="pull-left">{{title}} : {{value}}</div>
        <a class="pull-right" href="" ng-click="toogleVisibility()"><i class="glyphicon" ng-class="{'glyphicon-plus-sign text-success': !showPannel, 'text-danger glyphicon-minus-sign': showPannel}"></i></a>
        <div class="clearfix"></div>
      </div>
    </div>
    <div class="panel-body" ng-show="showPannel" ng-transclude></div>
</div>
