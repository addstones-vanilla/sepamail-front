<ul class="breadcrumb">
  <li><a href="#/{{banque}}/arrive/accueil">Banque d'arrivé</a></li>

<form action="" class="form-horizontal form-costum">
  <!--start form arrivee-->

    <div class="panel-heading" heading-color="">
      <h3 class="panel-title title-header-form">Compte d'arrivée</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Type</label>
            <div class="col-sm-10">
              <select class="form-control input-sm">
                <option>Individuel</option>
                <option>Individuel 2</option>
                <option>Individuel 3</option>
              </select>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Intitulé</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" placeholder="Text input">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">IBAN</label>
            <div class="col-sm-10 iban-inputs">
              <input type="text" class="form-control input-sm" placeholder="">
              <input type="text" class="form-control input-sm" placeholder="">
              <input type="text" class="form-control input-sm" placeholder="">
              <input type="text" class="form-control input-sm" placeholder="">
              <input type="text" class="form-control input-sm" placeholder="">
              <input type="text" class="form-control input-sm" placeholder="">
              <input type="text" class="form-control input-sm" placeholder="">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">BIC</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" placeholder="CEPAFRPP000">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Adresse</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" placeholder="Banque X place de la bourse">
              <input type="text" class="form-control input-sm" placeholder="">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Pays</label>
            <div class="col-sm-10">
              <select class="form-control input-sm">
                <option>France</option>
                <option>Portugal</option>
              </select>
            </div>
          </div>
        </div>
      </div>

  <!--start form depart-->

    <div class="panel-heading" heading-color>
      <h3 class="panel-title title-header-form">Compte de départ</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Type</label>
            <div class="col-sm-10">

                <option>Individuel</option>

            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">BIC</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" placeholder="CEPAFRPP000">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Adresse</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" placeholder="Banque X place de la bourse">

          </div>
          <div class="form-group form-group-sm">

                <option>France</option>

      </div>

  <!--start form titulaire-->
  <div class="panel panel-primary">
    <div class="panel-body panel-titulaire">
       <h5 class="title-header-form" style="color:#000">Titulaire</h5>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Nom Prénom</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" placeholder="Text input">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Né(e) le</label>
            <div class="col-sm-10 birthay-inputs">
              <input type="number" class="form-control birthay-inputs-day input-sm" min="1" max="31" placeholder="10">
              <input type="number" class="form-control birthay-inputs-month input-sm" min="1" max="12" placeholder="12">
              <input type="text" class="form-control birthay-inputs-year input-sm" placeholder="2016">
              <span>à</span>
              <input type="text" class="form-control form-inline birthay-inputs-city input-sm" placeholder="Paris">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Pays de naissance</label>
            <div class="col-sm-10">
              <select class="form-control input-sm">
                <option>France</option>
                <option>Portugal</option>
              </select>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Téléphone fixe</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" placeholder="Text input">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Téléphone portable</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" placeholder="Text input">
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Adresse</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" placeholder="Banque X place de la bourse">
              <input type="text" class="form-control input-sm" placeholder="">
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label required">Pays</label>
            <div class="col-sm-10">
              <select class="form-control input-sm">
                <option>France</option>
                <option>Portugal</option>
              </select>
            </div>
          </div>
          <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">Adresse email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control input-sm" placeholder="Text input">
            </div>
          </div>

        </div>

      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-default">Ajouter un titulaire</button>
        <button type="submit" class="btn btn-default disabled">Ajouter un mandataire</button>
      </div>
    </div>
  </div>
  <!--end form titulaire-->
  <!--start form Options du mandat-->
  <div class="panel panel-primary" border-color>
    <div class="panel-heading" heading-color>
      <h3 class="panel-title title-header-form">Options du mandat</h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Fin des virements permanents</label>
            <div class="col-sm-8">
                <div class="input-group input-group-sm date" id="datetimepicker1">
                  <input type="text" class="form-control" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group form-group-sm">
            <label class="col-sm-4 control-label">Transfert du solde</label>
            <div class="col-sm-8">
                <div class="input-group input-group-sm date" id="datetimepicker2">
                  <input type="text" class="form-control input-sm" />
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
